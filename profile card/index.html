<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="line"></div>
        <div class="image">
            <img src="/GK.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">GokulKamaraj
            </span>
            <span class="job"> FullStack Developer & YouTuber</span>
        </div>
        <div class="media-btn">
            <a href="mailto:gokulkamaraj751@gmail.com" style="background: #ff0000;" class="link">
                <i class='bx bxl-gmail'></i>
            </a>

            <a href="https://www.linkedin.com/in/gokul-kamaraj-a79196226/" target="_blank" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>

            <a href="#" target="_blank" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="https://github.com/GOKUL-KAMARAJ/" target="_blank" style="background: #e1306c;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button1">FOLLOW </button>
            
            <button class="button2">MESSAGE</button>

        </div>
        <div class="analytic">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded">20k</i>
                <span class="number"></span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">160k</span>
            </div>
        </div>
    </div>

    
</body>
</html>
